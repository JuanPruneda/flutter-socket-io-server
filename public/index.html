<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js" ></script>

    <script>
        var socket = io();

        socket.on('connect', function(){
            console.log('Conectado al servidor');   
        });

        socket.on('disconnect',function(){
            console.log('Perdimos comunicacion con el servidor')
        });

        //Emitir evento
        socket.emit('mensaje', { nombre:'Juan' } );

        //Escuchar eventos
        socket.on('nuevo-mensaje', function(payload){
            console.log('Escuchando:', payload);
        });

        // Escuchar evento active bands
        socket.on('active-bands', function( bands ){
            console.clear();        //Limpiar la consola
            console.table( bands ); //Colocar los datos en una tabla
        });

    </script>
</body>
</html>
